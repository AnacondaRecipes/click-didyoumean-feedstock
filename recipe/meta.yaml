{% set name = "click-didyoumean" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/click-contrib/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 26d9b1caf6a263c3607b18caa6e36d5a399473e75ed194d76c0eff2221aade03

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<38]
  number: 0

requirements:
  host:
    - pip
    - python
    - poetry-core >=1.0.0
  run:
    - click >=7
    - python

test:
  source_files:
    - tests
  imports:
    - click_didyoumean
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    - pytest -v tests

about:
  home: https://github.com/click-contrib/click-didyoumean
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Enable git-like did-you-mean feature in click.
  description: Enable git-like did-you-mean feature in click.
  doc_url: https://github.com/click-contrib/click-didyoumean/blob/master/README.rst
  dev_url: https://github.com/click-contrib/click-didyoumean

extra:
  recipe-maintainers:
    - duncanmmacleod